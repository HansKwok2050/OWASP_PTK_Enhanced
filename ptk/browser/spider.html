<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Penetration Testing Kit - cross-browser extension for penetration testing, now enhanced" name="description" />
    <meta content="Penetration Testing Kit, request builder, traffic recording, macro recording" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>OWASP Penetration Testing Kit: Enhanced - Directory Buster</title>

    <script src="../packages/browser-polyfill/browser-polyfill.min.js"></script>
    <script src="../packages/jquery/jquery.min.js"></script>
    <script src="../packages/jquery/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="../packages/semantic-ui/semantic.min.css" type="text/css" />
    <script src="../packages/semantic-ui/semantic.min.js"></script>

    <link rel="stylesheet" href="assets/css/default.css" type="text/css" />
    <script src="assets/js/menu.js"></script>
    <script type="module" src="assets/js/spider.js"></script> <!-- New function by Kwok Wing Hong -->
    <style>
        .dataTables_info {
            display: none;
        }

        .dataTables_wrapper .dataTables_filter {
            float: right;
            text-align: righ1t;
        }

        #tbl_cookies_filter {
            display: none;
        }

    </style>
</head>

<body>
    <div id="mainMenuWrapper">
        <div class="ui segment clearing info_tab">
            <div id="dashboard_message_text" class="ui left floated header short_message_text" style="width: calc(100vw - 243px);"></div>

            <div style="padding-top: 5px">
                <div class="ui secondary small left floated button start_scan" id="start_scan" style="width: 90px;padding-left: 0px;padding-right: 0px">Scan</div>
                <div class="ui secondary small left floated button stop_scan" id="stop_scan" style="display:none; width: 90px;padding-left: 0px;padding-right: 0px">Stop scanning</div>

                <div class="ui mini icon button" id="lock_url"><i class="lock large icon" title="Lock origin url"></i></div>
                <div class="ui mini icon button" id="unlock_url" style="display:none"><i class="unlock large icon" title="Unlock origin url"></i></div>

                <div class="ui mini icon button" id="export_result"><i class="download cookie large icon" title="Export result"></i></div>
                <div class="ui mini icon button" id="clear_all"><i class="trash all alternate large icon" title="Clear all"></i></div>
            </div>
        </div>
    </div>

    <div id="pagecontent" style="padding-top:120px">
        <textarea id="currentURL" class="ui medium input" style="height: 40px;margin: 10px 20px; width: calc(100vw - 200px); padding-left: 10px; padding-right: 10px" spellcheck="false" placeholder="Origin URL"></textarea>
        <small class="ui small header" style="position: relative; bottom: 20px">Max Depth:</small>
        <select class="ui small header" id="maxDepth" name="maxDepth" style="position: relative; bottom: 20px; margin-left: 5px; height: 30px; width: 50px; text-align: center;">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <br>

        <div class="ui small header" style="margin: 0px 20px" id="scanning_url" >Scanner is currently off.</div>

        <br>

        <div id="main" style="width: 100vw">
            <table class="ui celled table stackable" id="spider_frames" style="margin: 0px 20px; width: calc(100vw - 40px)">
                <thead>
                    <tr>
                        <th class="spider_column_1" data-index="0" style="width: 70%; overflow:hidden; text-overflow: ellipsis; white-space: nowrap">URL</th>
                        <th class="spider_column_2" data-index="1" style="width: 15%;">Depth</th>
                        <th class="spider_column_3" data-index="2" style="width: 15%;">Size</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
