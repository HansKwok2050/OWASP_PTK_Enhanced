<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Penetration Testing Kit - cross-browser extension for penetration testing, now enhanced" name="description" />
    <meta content="Penetration Testing Kit, request builder, traffic recording, macro recording" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>OWASP Penetration Testing Kit: Enhanced - Request Interceptor</title>

    <script src="../packages/browser-polyfill/browser-polyfill.min.js"></script>
    <script src="../packages/jquery/jquery.min.js"></script>
    <script src="../packages/jquery/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="../packages/semantic-ui/semantic.min.css" type="text/css" />
    <script src="../packages/semantic-ui/semantic.min.js"></script>

    <link rel="stylesheet" href="assets/css/default.css" type="text/css" />
    <script src="assets/js/menu.js"></script>
    <script type="module" src="assets/js/interceptor.js"></script> <!-- New function by Kwok Wing Hong -->
    <style>
        .dataTables_info {
            display: none;
        }

        .dataTables_wrapper .dataTables_filter {
            float: right;
            text-align: right;
        }

        #tbl_cookies_filter {
            display: none;
        }

    </style>
</head>

<body>
    <div id="mainMenuWrapper">
        <div class="ui segment clearing info_tab">
            <div id="dashboard_message_text" class="ui left floated header short_message_text" style="width: calc(100vw - 231px);"></div>
            <div class="ui left floated small header short_message_text"><label>On/Off</label></div>
            <div class="ui toggle checkbox" style="padding-top: 11px"><input type="checkbox" id="enable_interceptor"></div>

            <div class="ui mini icon button" style="position: relative; bottom: 7px" id="export_result"><i class="download cookie large icon" title="Export result"></i></div>
            <div class="ui mini icon button" style="position: relative; bottom: 7px" id="clear_all"><i class="trash all alternate large icon" title="Clear all"></i></div>
        </div>
    </div>

    <div id="pagecontent" style="padding-top:120px">
        <div id="main" style="width: 100vw">
            <table class="ui celled table stackable" id="interceptor_frames" style="margin: 0px 20px; width: calc(100vw - 40px)">
                <thead>
                    <tr>
                        <th class="interceptor_column_1" data-index="0" style="min-width: 80px; max-width: 80px">Send to R-builder</th>
                        <th class="interceptor_column_2" data-index="1" style="width: 5%">Details</th>
                        <th class="interceptor_column_3" data-index="2" style="width: 75%">URL</th>
                        <th class="interceptor_column_4" data-index="3" style="width: 5%">Request ID</th>
                        <th class="interceptor_column_5" data-index="4" style="width: 5%">Method</th>
                        <th class="interceptor_column_6" data-index="5" style="min-width: 80px; max-width: 80px">Type</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
